<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>


  <style>
    .attribution { font-size: 18px; text-align: center;
      position: absolute;
      bottom: -78px;
    }
    .attribution a { color: hsl(228, 45%, 44%);
      text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="head">
      <div class="headLeft">
        <span class="balance">
          My balance
        </span>
        <span class="headAmount">
          $921.48
        </span>
      </div>
      <div class="headRight">
          <div class="white">
            
          </div>
          <div class="black">
           
          </div>
      </div>
    </div> 
    <div class="content">
      <h3 class="contentTitle">
        Spending - Last 7 days
      </h3>
      <div class="chart">
        
        <div class="framy">
          <div class="bar">
          </div>
          <span class="day">
            mon
          </span>
        </div>
       
        <div class="framy">
          <div class="bar">
          </div>
          <span class="day">
            tue
          </span>
        </div>

        <div class="framy">
          <div class="bar">
          </div>
          <span class="day">
            wed
          </span>
        </div>

        <div class="framy">
          <div class="bar">
          </div>
          <span class="day">
            thu
          </span>
        </div>

        <div class="framy">
          <div class="bar">
          </div>
          <span class="day">
            fri
          </span>
        </div>

        <div class="framy">
          <div class="bar">
          </div>
          <span class="day">
            sat
          </span>
        </div>

        <div class="framy">
          <div class="bar">
          </div>
          <span class="day">
            sun
          </span>
        </div> 
      </div>
     
      <span class="totalTitle">
        Total this month
      </span>

      <div class="foot">
        
        <div class="footLeft">
          <strong class="total">
            $478.33
          </strong>
        </div>
        <div class="footRight">
          <span class="percent">
            +2.4%
          </span>
          <p>
            <span class="fromMonth">
              from last month
            </span>
          </p>
        </div>
        
      </div>
    </div>
  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Jordan Tomegah</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
